
<div>
    <h2><span>Transaction</span> {{vm.transaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.transaction.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.transaction.amount}}</span>
        </dd>
        <dt><span>Address Verification</span></dt>
        <dd>
            <span>{{vm.transaction.addressVerification}}</span>
        </dd>
        <dt><span>Cvv</span></dt>
        <dd>
            <span>{{vm.transaction.cvv}}</span>
        </dd>
        <dt><span>Auth Code</span></dt>
        <dd>
            <span>{{vm.transaction.authCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="transactionchallenge-detail.edit({id:vm.transaction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
