
<form name="editForm" role="form" novalidate ng-submit="vm.confirmDesition()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDisputeLabel">Create or edit a Dispute</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="false">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dispute.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_desition">Desition</label>
            <select class="form-control" name="status" ng-model="vm.dispute.status" id="field_status">
                <option value="DESICION_PENDING">DESICION_PENDING</option>
                <option value="WON">WON</option>
                <option value="LOST">LOST</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
