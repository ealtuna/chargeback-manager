
<div>
    <h2><span>Refund</span> {{vm.refund.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.refund.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.refund.amount}}</span>
        </dd>
        <dt><span>Dispute</span></dt>
        <dd>
            <a ui-sref="disputechallenge-detail({id:vm.refund.dispute.id})">{{vm.refund.dispute.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="refundchallenge-detail.edit({id:vm.refund.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
