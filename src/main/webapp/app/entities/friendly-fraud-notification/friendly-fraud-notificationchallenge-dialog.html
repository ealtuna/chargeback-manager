<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFriendlyFraudNotificationLabel">Create or edit a Friendly Fraud Notification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.friendlyFraudNotification.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.friendlyFraudNotification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.friendlyFraudNotification.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_attachedLetter">Attached Letter</label>
            <textarea text-angular text-angular-name="attachmentLetter" rows="20" ng-model="vm.friendlyFraudNotification.attachedLetter"></textarea>
        </div>

        <div class="form-group" ng-show="false">
            <label for="dispute">DISPUTE</label>
            <input type="text" class="form-control" id="dispute" name="dispute"
                    ng-model="vm.friendlyFraudNotification.dispute" readonly />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
