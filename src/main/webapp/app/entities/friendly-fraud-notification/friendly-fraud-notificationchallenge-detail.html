
<div>
    <h2><span>Friendly Fraud Notification</span> {{vm.friendlyFraudNotification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.friendlyFraudNotification.email}}</span>
        </dd>
        <dt><span>Attached Letter</span></dt>
        <dd>
            <span>{{vm.friendlyFraudNotification.attachedLetter}}</span>
        </dd>
        <dt><span>Dispute</span></dt>
        <dd>
            <a ui-sref="disputechallenge-detail({id:vm.friendlyFraudNotification.dispute.id})">{{vm.friendlyFraudNotification.dispute.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="friendly-fraud-notificationchallenge-detail.edit({id:vm.friendlyFraudNotification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
